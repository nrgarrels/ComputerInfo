<%@ page language="java" contentType="text/html; charset=ISO-8859-1"
    pageEncoding="ISO-8859-1"%>
   
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Computer Info</title>
</head>
<body>
	<h1>Enter Computer Info:</h1>
	<form action="/persistComputers"method="post">
	Manufacturer:
	<input type= "text" name="manufacturer" size="10">
	Type:
	<input type= "text" name="type" size="10">
	OS:
	<input type= "text" name="os" size="10">
	<input type= "submit" value="Persist">
	</form>
	<h1></h1>
	<h1>Enter Computer Tech Info:</h1>
	<form action="persistComputerTech"method="post">
	Computer Tech name:
	<input type= "text" name="computerTechName" size="10">
	Computer ID:
	<input type= "text" name="computerId" size="10">
	<input type= "submit" value="Persist">
	</form>
	<a href="/showAllComputers">View the complete list</a>
</body>
</html>
